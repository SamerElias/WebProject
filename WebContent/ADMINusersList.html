<body ng-app="app" ng-controller="ADMINuserListController">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header" style="margin-right: 2%;">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collappsed-nav" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="ADMINhomepage.html"><img class="navbar-brand" src="./Resources/Images/BooksForAll%20-%20small.png" alt="icon"/></a>
    </div>

    <div class="collapse navbar-collapse" id="collappsed-nav">
      <ul class="nav navbar-nav">
    <li><a href="ADMINhomepage.html">e-Books <span class="sr-only">(current)</span></a></li>
        <li class="active"><a href="ADMINusersList.html">Manage Users</a></li>
        <li><a href="ADMINtransactions.html">Transactions</a></li>
          <li><a href="ADMINmail.html">Review Requests</a></li>
          <li><a href="ADMINhelpMe.html" style="display:inline-block;" ng-attr-title="{{msg}}">Mail <span class="badge">{{mailCount}}</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>                        
            <a class="menuSignout" href="" ng-click="Signout()" style="color: #FF5252">Sign Out</a>
        </li>
      </ul>

  </div>
</nav>
    
    
<div class="container rows">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2">
          <input type="text" id="myInput" onkeyup="Search()" placeholder="Search for username..">
            <table id="tab1" class="table table-sm table-responsive table-bordered table-hover">
                <thead>
                    <tr>
                        <th href="" scope="col" >#</th>
                        <th href="" scope="col" onclick="sortTable(1)">Username</th>
                        <th href="" scope="col" onclick="sortTable(2)">Email</th>
                        <th href="" scope="col" onclick="sortTable(3)">Phone</th>
                        <th scope="col">-</th>
                    </tr>
                </thead>
                <tbody ng-repeat="user in allUsers">
                    <tr ng-click="ChooseCustomer(user)">
                        <td scope="row"><b>{{$index}}</b></td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td><button type="button" class="btn btn-danger" style="display:block;margin: auto;" ng-click="RemoveCustomer(user,$event); $event.stopPropagation();">remove user</button></td>
                    </tr>
                  </tbody>
                </table>

        </div>
    </div>
</div>
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to remove the customer?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="proceedRemove()">Remove</button>
        </div>
      </div>
      
    </div>
  </div>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip(); 
});
</script>
        
</body>
    
</html>
