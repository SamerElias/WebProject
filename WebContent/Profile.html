<!DOCTYPE html>
<html lang="en">
<head>
<script src="lib/jquery-3.2.1.js"></script>
  <script src="lib/angular.min.js" ></script>
<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
     <script src="js/Profile.js"></script>
    <link href='css/Profile.css' rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    
    <title>BookForAll</title>

    <style>
    </style>
</head>

    
<body ng-app="app" ng-controller="profileController">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header" style="margin-right: 2%;">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collappsed-nav" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="homepage.html"><img class="navbar-brand" src="./Resources/Images/BooksForAll%20-%20small.png" alt="icon"/></a>
    </div>

    <div class="collapse navbar-collapse" id="collappsed-nav">
      <ul class="nav navbar-nav">
    <li><a href="myeBooks.html">My eBooks</a></li>
						    	<li class="active"><a href="Profile.html">{{user.nickname}}</a></li>
						    	 <li><a href="Mail.html" style="display:inline-block;" ng-attr-title="{{msg}}">Mail <span class="badge">{{mailCount}}</span></a></li>
						    	
						    	<li><a href="About.html">About</a></li>
								<li><a href="UserHelpMe.html">Contact us</a></li>	
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li>                        
            <a class="menuSignout" href="" ng-click="Signout()" style="color: #FF5252">Sign Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 pad">
             <div class="well well-lg">
                 <img ng-src="{{user.photo}}" class="img-responsive center-block img-circle" width="55" height="55" alt="user">
                <p class="header-profile">
                   		{{user.username}}</p>
                <hr>                                  
				<div class="row">
					<div class="col-md-5 col-md-offset-1">
						<label style="margin-bottom: 5%">Username: <span class="text-danger">  {{user.username}}</span></label>
                    </div>
                    <div class="col-md-5">
						<label style="margin-bottom: 5%">E-mail: <span class="text-danger"> {{user.email}}</span></label>
					</div>                
				</div>
				<div class="row">
					<div class="col-md-5 col-md-offset-1">
						<label style="margin-bottom: 5%">Street: <span class="text-danger"> {{user.street}}</span></label>
                    </div>
                    <div class="col-md-5">
						<label style="margin-bottom: 5%" for="name">City: <span class="text-danger"> {{user.city}}</span></label>
					</div>                
				</div>
				<div class="row">
					<div class="col-md-5 col-md-offset-1">
						<label style="margin-bottom: 5%" for="name">Zip code: <span class="text-danger"> {{user.zipCode}}</span></label>
                    </div>
                    <div class="col-md-5">
						<label style="margin-bottom: 5%" for="name">Phone: <span class="text-danger"> {{user.phone}}</span></label>
					</div>                
				</div>
				<div class="row">
					<div class="col-md-5 col-md-offset-1">
						<label style="margin-bottom: 5%" for="name">Nickname: <span class="text-danger"> {{user.nickname}}</span></label>
                    </div>
                    <div class="col-md-5">
						<label style="margin-bottom: 5%" for="name">Description: <span class="text-danger"> {{user.description}}</span></label>
					</div>                
				</div>
			</div>              
        </div>
    </div>
</div>


  
  
</body>
</html>
