     <script src="js/ADMINhomepage.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    
<body ng-app="app" ng-controller="ADMINhomepageController">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header" style="margin-right: 2%;">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collappsed-nav" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="ADMINhomepage.html"><img class="navbar-brand" src="./Resources/Images/BooksForAll%20-%20small.png" alt="icon"/></a>
    </div>

    <div class="collapse navbar-collapse" id="collappsed-nav">
      <ul class="nav navbar-nav">
    <li class="active"><a href="ADMINhomepage.html">e-Books <span class="sr-only">(current)</span></a></li>
        <li><a href="ADMINusersList.html">Manage Users</a></li>
        <li><a href="ADMINtransactions.html">Transactions</a></li>
          <li><a href="ADMINmail.html">Review Requests</a></li>
          <li><a href="ADMINhelpMe.html" style="display:inline-block;" ng-attr-title="{{msg}}">Mail <span class="badge">{{mailCount}}</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>                        
            <a class="menuSignout" href="" ng-click="Signout()" style="color: #FF5252">Sign Out</a>

      </ul>

  </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="slide">
                    <div id="Car" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#Car" data-slide-to="0" class="active"></li>
                            <li data-target="#Car" data-slide-to="1"></li>
                            <li data-target="#Car" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="./Resources/Images/Slides/slide1.jpg" alt="ad1">
                            </div>

                            <div class="item">
                                <img src="./Resources/Images/Slides/slide2.jpg" alt="ad2">
                            </div>

                            <div class="item">
                                <img src="./Resources/Images/Slides/slide3.jpg" alt="ad3">
                            </div>
                        </div>

                        <a class="left carousel-control" href="#Car" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#Car" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<div class="SM-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <div class="list-group">
                        <div class="bg-primary text-white h-genres">
                            Genres  
                            </div>
                         <div id="dynamicList">
                          <a href="" ng-click="GetBookByGenre(x)" class="list-group-item"  ng-repeat="x in genres">{{ x }}</a>
                         </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="content-title">
                        <p id="booksGenre">Featured eBooks</p>
                    </div>
                    <div class="ebooks">
                        <div div align="center" class="col-md-3" ng-repeat="x in books">
                            <a href="" ng-click="ChooseBook(x)">
                            <img ng-src="{{x.cover}}" class="resize ebook-img img-responsive"/>
                             
                            <p class="p1">{{x.name}}</p>
                            <p class="p2">{{x.author}}</p>
                            <p class="p3">${{x.price}}</p>
                            </a>
                        </div>                     
                    </div>
                </div>
            </div>  
        </div>  
    </div>   
</div>  

        
        
</body>
</html>
