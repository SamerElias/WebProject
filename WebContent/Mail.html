<html lang="en">

<head>

    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/Mail.js"></script>
    <link href='css/Mail.css' rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BookForAll</title>

    <style>

    </style>
</head>

<body ng-app="app" ng-controller="MailController">

     <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header" style="margin-right: 2%;">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collappsed-nav" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="homepage.html"><img class="navbar-brand" src="./Resources/Images/BooksForAll%20-%20small.png" alt="icon"/></a>
    </div>

    <div class="collapse navbar-collapse" id="collappsed-nav">
      <ul class="nav navbar-nav">
    <li><a href="myeBooks.html">My eBooks</a></li>
						    	<li><a href="Profile.html">{{user.nickname}}</a></li>
						    	          <li class="active"><a href="Mail.html" style="display:inline-block;" ng-attr-title="{{msg}}">Mail <span class="badge">{{mailCount}}</span></a></li>
						    	
						    	<li><a href="About.html">About</a></li>
								<li><a href="UserHelpMe.html">Contact us</a></li>	
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li>                        
            <a class="menuSignout" href="" ng-click="Signout()" style="color: #FF5252">Sign Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-header">
                    <p style="font-weight: bold; font-size: 22px;">Mail</p>
                </div>
                    <div class="panel" style="width: 100%;">
                        <div class="panel" ng-repeat="msg in msgs" ng-class="{true: 'panel-info',  false: 'panel-default'}[msg.readStatus == 0]">
                            <div class="panel-heading btn" style="width: 100%; text-align: left;" data-toggle="collapse" href="{{'#collapse' + $index}}" ng-click="readMSG(msg)">
                                <p class="panel-title">
                                    <a>
                       {{msg.subject}}</a>
                       <span class="glyphicon glyphicon-ok" aria-hidden="true" style="margin:5px 5px 0 0; float:right; color: green" ng-if="msg.reply != null"></span>
                                </p>
                            </div>
                            <div id="{{'collapse' + $index}}" class="panel-collapse collapse">
                                <div class="panel-body">
									<p>Message: {{msg.content}}
									</p>
									<hr>
									<label>
									Response: {{msg.reply}}
									</label>
								</div>
                            </div>
                        </div>                
                    </div>
            </div>
        </div>
    </div>

</body>
