<html>

<head>
    <script src="lib/jquery-3.2.1.js"></script>
    <script src="lib/angular.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <link href='css/index.css' rel="stylesheet">
<title>Sign In</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="cent" align="center" ng-app="app" ng-controller="loginController" name="LoginDiv">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <img class="img-responsive" src="./Resources/Images/BooksForAll%20-%20small.png">
                        </div>
                        <div class="panel-body">
                            <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus="" ng-model="username" required>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password" required>
                                        <p style="color:red" ng-show="error && !userForm.password.$pristine" class="help-block">Username/Password is wrong.</p>
                                    </div>
                                    <input type="submit" value="SIGN IN" class="btn btn-success" />
                                    <div class="row">
                                        <p align="left" class="register">
                                            Not a member yet?
                                            <a href="Register.html" class="register"> Join Us</a> </p>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
