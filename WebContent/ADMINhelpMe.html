<!DOCTYPE html>
<html lang="en">

<head>
    <script src="lib/jquery-3.2.1.js"></script>
    <script src="lib/angular.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/ADMINhelpMe.js"></script>
    <link href='css/ADMINhelpMe.css' rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BookForAll</title>

    <style>

    </style>
</head>

<body ng-app="app" ng-controller="ADMINhelpMeController">

 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header" style="margin-right: 2%;">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collappsed-nav" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="ADMINhomepage.html"><img class="navbar-brand" src="./Resources/Images/BooksForAll%20-%20small.png" alt="icon"/></a>
    </div>

    <div class="collapse navbar-collapse" id="collappsed-nav">
      <ul class="nav navbar-nav">
    <li><a href="ADMINhomepage.html">e-Books <span class="sr-only">(current)</span></a></li>
        <li><a href="ADMINusersList.html">Manage Users</a></li>
        <li><a href="ADMINtransactions.html">Transactions</a></li>
          <li><a href="ADMINmail.html">Review Requests</a></li>
          <li class="active"><a href="ADMINhelpMe.html" style="display:inline-block;" ng-attr-title="{{msg}}">Mail <span class="badge">{{mailCount}}</span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>                        
            <a class="menuSignout" href="" ng-click="Signout()" style="color: #FF5252">Sign Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="page-header">
                    <p>Mail</p>
                </div>
                    <div class="panel" style="width: 100%;">
                        <div class="panel" ng-repeat="msg in msgs" ng-class="{true: 'panel-info',  false: 'panel-default'}[msg.readStatusADMIN == 0]">
                            <div class="panel-heading btn" style="width: 100%; text-align: left;" data-toggle="collapse" href="{{'#collapse' + $index}}" ng-click="{true: readMSG(msg.ID)}[msg.readStatus == 0]">
                                
                                <p class="panel-title">
                                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true" style="margin:5px 5px 0 0;"></span>
                                    <u>{{msg.username}}</u> -
                                    
                        {{msg.subject}}
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true" style="margin:5px 5px 0 0; float:right; color: green" ng-if="msg.reply != null"></span>
                                </p>
                                 
                            </div>
                            <div id="{{'collapse' + $index}}" class="panel-collapse collapse">
                                <div class="panel-body">{{msg.content}}
                                <div class="row" style="margin-top:10px;">
                                    <button type="button" ng-if="msg.reply == null" class="btn btn-success btn-sm" aria-label="Left Align" style="float:right; margin-right: 3%;" ng-click="ChooseToReply(msg)">
                                      Respond
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-info btn-sm" ng-click="ChooseCustomer(msg.username)"  aria-label="Left Align" style="float:right; margin-right: 3%;">
                                      View Profile
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    </button>
                                        </div></div>
                            </div>
                        </div>
                        
                    </div>
            </div>
        </div>
    </div>

</body>

</script>

</html>
